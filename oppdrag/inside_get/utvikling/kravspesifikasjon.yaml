spesifikasjon:
  1: Hvert emne har EN roadmap. Dette er en oversikt over alle tema i et emne.
  2: Hvert emne inneholder flere lærestier.
  3: Alle lærestier skal ta deg gjennom samme tema i "roadmap" d.v.s. gjennom hoved-temaene i emnet.
  4: Lærestiene lages/utformes av fagansvarlig.
  5: Lærestiene viser alle typer innhold bl.annet tekst, bilder og video.
  6: Historikk over fullført innhold i lærestien.

Oppsummering: >
  Vi har et LMS - læreplatform som trenger et løft i UX og funksjonalitet.
  Vi ønsker en bedre måte å "strukturere" lærestoffet på ved å bruke "lærestier".
  Vi ønsker at studenten skal inspireres til å dykke dypere i lærestoffet.
  Læringsprosessen er en viktig del av dette.
  Bruke gjerne nøkkelkompetansemner som utgangspunkt.
  Vi vil at dere skal ha selve grensesnittet/systemet i bakhodet når dere jobber.

nøkkelord:
  Roadmap: Oversikt over alle tema som ingår i et emne.
  Læresti: Et av flere lineære læreforløp under et emnt. Student velger en for å fullføre et emne.
  LMS: Forkortelse av "learning management system" (online lærings-plattform).
  Historikk: En progressbar (eller sjekkpunkter etc.) over fullførte objekter.
  UX: Brukergrensesnitt.
