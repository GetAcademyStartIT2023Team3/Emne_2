# Spesifikasjonen er fremdeles under utvikling
# Vi tar utgangspunkt i eposter og notater
# Eposter og notater er lagret i: /oppdrag/inside_get/kundemoete/


Nøkkelpunkter:
  - Hvert emne har en definert læresti som fagansvarlig oppretter.
  - Hvert emne kan inneholde en graphviz "Ordsky". https://graphviz.org/gallery/
  - Hvert emne kan presentere lærestoff i "power-point" modus.
  - Navigere i historikk over fullførte objekter.
  - Notifikasjoner (når det legges til nytt materialle, eller oppgave nærmer seg deadline).
Læresti:
  - Skal være lineær.
  - Kan vises som en roadmap i et eget lite vindu.
  - Student jobber seg stegvis gjennom lærestien.
  - Lærestien skal ha progressbar.
