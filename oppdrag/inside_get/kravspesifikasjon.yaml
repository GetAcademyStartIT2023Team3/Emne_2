Oppdrag: Nettside for å lære nøkkelkompetanse-faget.

Nøkkelpunkter:
  - Navigere i historikk over fullførte artikler/objekter.
  - Notifikasjoner (når det legges til nytt materiale, eller oppgave nærmer seg deadline).
  - Ordsky/nettverk over relaterte konsepter
  - Artikkelvisning (siden som viser lærestoffet):
    midt_boks:
    - viser lærestoffet
    - pilnavigasjon for å bla til neste side (eller forrige)
    høyre_boks:
      - over har vi en liten boks som viser de andre artiklene for samme tema
      - under har vi en liten boks som viser relaterte artikler (artikler som har samme nøkkelord)
    venstre_boks:
      - notater

