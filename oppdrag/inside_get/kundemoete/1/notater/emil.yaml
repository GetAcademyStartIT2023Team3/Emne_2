dato: 'Mandag 2 okt. 2023'

mål: forbedre innhold på inside GET

i korte trekk:
  - ønsker endring i måten nøkkelkompetanse er presentert
  - forbedre det visuelle
  - innhold som overlapper kan nåes fra flere lærestier
  - bedre måte å legge inn innhold på

motivasjon:
  - innhold føles uryddig
  - innholde føles for lineært
  - man skal ikke bare sitte å trykke neste
  - tilpasse innhold med lærings-stier

stier:
  - stier ble nevnt flere ganger
  - her er det nok snakk om en lærings-sti
  - kanskje vi skal ha dette som hovedfokus?

om stier:
  - en sti er et av flere lærings-forløp i et bestemt tema
  - et tema kan derfor ha flere stier e.g. lærings-forløp
  - passer bra for studenter som lærer på forskjellig måte
  - stier kan inneholde lærestoff tilpasset studenten

oppbygningsmetoder for stier:
  - lett/vanskelig oppgaver
  - flere/færre oppgaver
  - mere/mindre video
  - mere/mindre bilder

eksempel på stier:
  forløps-stier for tema A:
    sti 1: -> tekst            -> felles innhold A -> video            -> flere lette oppgaver
    sti 2: -> tekst med bilder -> felles innhold A -> tekst med bilder -> færre vanskelige oppgaver
  forløps-stier for tema B:
    sti 1: -> felles innhold A -> tekst            -> tekst            -> felles innhold B
    sti 2: -> tekst med bilder -> felles innhold A -> tekst med bilder -> felles innhold B
    sti 3: -> video            -> felles innhold A -> video            -> felles innhold B
